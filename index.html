<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Map with Route Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 16px;
            background: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        #map {
            height: 100%;
        }

        .location-info {
            padding: 8px;
            font-size: 14px;
            background: #e9ecef;
            border-bottom: 1px solid #ddd;
            position: absolute;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">Live Location Map with Route Tracking</div>
        <div class="location-info" id="location-info">Locating...</div>
        <div id="map"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXs_DQ-oTsEQJAwuDmHYmrxZLkdn-Ta0Y",
            authDomain: "whereismybus-83a99.firebaseapp.com",
            databaseURL: "https://whereismybus-83a99-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "whereismybus-83a99",
            storageBucket: "whereismybus-83a99.appspot.com",
            messagingSenderId: "544464424506",
            appId: "1:544464424506:web:f69d5ca0e911b207f1ef03"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function writeLocationData(userId, lat, lng, accuracy) {
            set(ref(database, 'locations/' + userId), {
                latitude: lat,
                longitude: lng,
                accuracy: accuracy
            });
        }

        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let marker, circle, routeControl;
        let zoomed = false;
        let startPoint = null;
        let endPoint = null;
        const locationInfo = document.getElementById('location-info');

        map.on('click', function (e) {
            if (!startPoint) {
                startPoint = e.latlng;
                L.marker(startPoint).addTo(map).bindPopup('Start Point').openPopup();
            } else if (!endPoint) {
                endPoint = e.latlng;
                L.marker(endPoint).addTo(map).bindPopup('End Point').openPopup();
                calculateRoute(startPoint, endPoint);
            }
        });

        navigator.geolocation.watchPosition(success, error);

        function success(pos) {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const accuracy = pos.coords.accuracy;

            if (marker) {
                map.removeLayer(marker);
                map.removeLayer(circle);
            }

            marker = L.marker([lat, lng]).addTo(map);
            circle = L.circle([lat, lng], { radius: accuracy }).addTo(map);

            if (!zoomed) {
                map.fitBounds(circle.getBounds());
                zoomed = true;
            } else {
                map.setView([lat, lng]);
            }

            locationInfo.textContent = `Latitude: ${lat.toFixed(5)}, Longitude: ${lng.toFixed(5)}, Accuracy: ${accuracy.toFixed(2)} meters`;

            // Write the location data to Firebase
            writeLocationData('user1', lat, lng, accuracy);

            // Update the route if it exists
            if (routeControl) {
                routeControl.setWaypoints([L.latLng(lat, lng), endPoint]);
            }
        }

        function error(err) {
            if (err.code === 1) {
                alert("Please allow geolocation access");
            } else {
                alert("Cannot get current location");
            }
        }

        function calculateRoute(start, end) {
            routeControl = L.Routing.control({
                waypoints: [start, end],
                routeWhileDragging: true
            }).addTo(map);
        }
    </script>
</body>

</html>
